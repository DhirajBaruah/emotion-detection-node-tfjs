<!DOCTYPE html>
<html>

<head>
    <title>dhiraj's emotion detection app</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body onload="ifMobile()">

    <div class="wrapper">
        <button type="button" onclick="init()">Start</button>
        <div id="webcam-container"></div>
        <div id="label" class="label">
            <ul>
                <li>happy:<progress id="happy-progress" max="1"></progress><span id="happy"></span></li>
                <!-- <li>sad:<progress id="sad-progress" max="1"></progress><span id="sad"></span></li> -->
                <li>angry:<progress id="angry-progress" max="1"></progress><span id="angry"></span></li>
            </ul>
        </div>

    </div>
    <h2 id="warning"></h2>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="./predict.js"></script>

</body>

</html>
